<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FitHabit — Relatórios</title>
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('fithabit-theme');
          if (saved === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
          } else if (saved === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
          }
        } catch (e) {
          // se não conseguir ler o localStorage, não faz nada
        }
      })();
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="assets/css/materialize.custom.css" />
  </head>
  <body>

      <nav class="white" role="navigation" aria-label="Principal">

          <div class="topbar desktop-navbar">
            <div class="topbar-left">
              <a href="index.html" class="brand-logo">

                  src="assets/img/logo-fithabit.png"

                >
              </a>
              <div class="desktop-nav-links hide-on-small-and-down">
                <a href="index.html" class="fh-nav-link">Dashboard</a>
                <a href="habitos.html" class="fh-nav-link">Hábitos</a>
                <a href="relatorios.html" class="fh-nav-link nav-link-active">Relatórios</a>
              </div>
            </div>
            <div class="topbar-center">
              <h1 class="topbar-title">Relatórios</h1>
            </div>
            <div class="topbar-right">
              <div class="navbar-theme-toggle">
                <div class="theme-toggle-wrapper">

    <main class="page-content container reports-page">
      <div class="section-header">
        <div class="section-header-accent" aria-hidden="true"></div>
        <div class="section-header-content">
          <h1 class="section-header-title">Relatórios</h1>
          <p class="text-sub" style="margin:0;">
            Acompanhe seu progresso ao longo do tempo.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="card app-glass-card calendar-card">
            <div class="card-content">
              <div class="section-header" style="margin-bottom:.75rem;">
                <div class="section-header-accent" aria-hidden="true"></div>
                <div class="section-header-content">
                  <h2 class="section-header-title">Calendário</h2>
                </div>
              </div>
              <style>
                /* Estilos básicos do calendário de relatórios */
                .calendar-wrapper{
                  width:100%;
                }

                #reports-calendar{
                  padding:0;
                  border:none;
                  background:transparent;
                }

                /* Wrapper com dois mini-calendários lado a lado (layouts de mês) */
                #reports-calendar .reports-cal-wrapper{
                  display:flex;
                  gap:1rem;
                  align-items:stretch; /* faz os dois cards terem a mesma altura */
                  justify-content:space-between;
                  flex-wrap:wrap;
                }

                /* Cada mês funciona como um "mini-card" compacto de calendário */
                #reports-calendar .calendar-month{
                  flex:1 1 0;
                  min-width:220px;
                  border-radius:12px;
                  border:1px solid #E5E7EB;
                  box-shadow:0 8px 20px rgba(15,23,42,0.06);
                  background:#fff;
                  padding:12px 12px 10px;
                  display:flex;
                  flex-direction:column;
                }

                /* Título do mês/ano centralizado */
                #reports-calendar .cal-month{
                  font-weight:700;
                  text-align:center;
                  margin-bottom:.5rem;
                  text-transform:capitalize;
                }

                /* Grade dos dias em CSS Grid, agora sem linhas de grade visíveis */
                #reports-calendar .cal-grid{
                  display:grid;
                  grid-template-columns:repeat(7,1fr);
                  gap:.35rem;
                  font-size:.8rem;
                }

                /* Cabeçalho D S T Q Q S S (sem linhas, apenas texto leve) */
                #reports-calendar .cal-head{
                  font-weight:600;
                  color:#334155;
                  padding:.1rem 0 .25rem;
                  text-align:center;
                  background:transparent;
                }

                /* Células de dia: círculos ("pills") individuais, compactos */
                #reports-calendar .cal-cell{
                  padding:0;
                  text-align:center;
                  background:#F5F5F5;
                  color:#0a2419;
                  cursor:pointer;
                  font-size:.8rem;
                  display:flex;
                  align-items:center;
                  justify-content:center;
                  aspect-ratio:1/1;
                  border-radius:50%;
                  border:none;
                  transition:
                    background-color .15s ease,
                    color .15s ease,
                    transform .12s ease,
                    box-shadow .15s ease;
                }

                #reports-calendar .cal-cell:hover{
                  transform:translateY(-1px);
                  box-shadow:0 4px 10px rgba(15,23,42,0.08);
                }

                /* Células vazias (antes/depois do mês), só seguram o espaço da grade */
                #reports-calendar .cal-empty{
                  aspect-ratio:1/1;
                }

                /* Dias futuros (após hoje): visual apagado e não clicáveis */
                #reports-calendar .cal-future{
                  background:#F9FAFB;
                  color:#CBD5E1;
                  cursor:default;
                  pointer-events:none;
                  box-shadow:none;
                }

                /* Destaque das extremidades do intervalo selecionado */
                #reports-calendar .cal-range-start,
                #reports-calendar .cal-range-end{
                  background:#DCFCE7;
                  color:#065F46;
                  font-weight:600;
                  box-shadow:0 0 0 2px rgba(34,197,94,0.6);
                }

                /* Fundo suave para os dias entre dataInicial e dataFinal */
                #reports-calendar .cal-range-between{
                  background:rgba(34,197,94,0.12);
                  color:#0a2419;
                }

                /* ---------------- Layout mobile: calendários mais confortáveis ---------------- */
                /* Empilha os dois calendários em telas menores e aumenta o conforto de toque */
                @media (max-width: 768px){
                  #reports-calendar .reports-cal-wrapper{
                    flex-direction:column;
                    align-items:stretch;       /* segue o alinhamento de conteúdo do card */
                    justify-content:flex-start;
                    width:100%;
                  }

                  /* Cada mês ocupa praticamente toda a largura útil, com um limite confortável
                     para caber nas telas pequenas, centralizados dentro do card */
                  #reports-calendar .calendar-month{
                    min-width:0;
                    width:100%;
                    max-width:100%;          /* nunca maior que o card */
                    box-sizing:border-box;
                    margin:0 0 1rem 0;       /* alinhado à mesma coluna do conteúdo interno */
                  }

                  /* Dias da semana (D S T Q Q S S) um pouco maiores */
                  #reports-calendar .cal-head{
                    font-size:0.95rem;
                  }

                  /* Grade com mais respiro entre os círculos */
                  #reports-calendar .cal-grid{
                    gap:0.5rem;
                  }

                  /* Círculos dos dias maiores, mantendo boa tocabilidade,
                     sem estourar a largura do card */
                  #reports-calendar .cal-cell{
                    width:40px;
                    height:40px;
                    line-height:40px;
                    font-size:0.95rem;
                  }
                }

                /* ---------------- Tema escuro: calendário de relatórios ---------------- */
                :root[data-theme="dark"] .calendar-card{
                  border-color:rgba(148,163,184,0.18);
                  background:radial-gradient(circle at top left, rgba(148,163,184,0.08), transparent);
                }

                :root[data-theme="dark"] #reports-calendar .calendar-month{
                  background-color:rgba(15,23,42,0.96);
                  /* mesma borda suave dos demais cards de vidro em tema escuro */
                  border-color:rgba(148,163,184,0.25);
                  box-shadow:none;
                }

                :root[data-theme="dark"] #reports-calendar .cal-month{
                  color:#e5e7eb;
                }

                :root[data-theme="dark"] #reports-calendar .cal-head{
                  color:#cbd5f5;
                }

                :root[data-theme="dark"] #reports-calendar .cal-cell{
                  background-color:#0f172a;
                  color:#e5e7eb;
                  box-shadow:none;
                }

                :root[data-theme="dark"] #reports-calendar .cal-future{
                  background-color:#020617;
                  color:rgba(148,163,184,0.6);
                  box-shadow:none;
                }

                :root[data-theme="dark"] #reports-calendar .cal-range-start,
                :root[data-theme="dark"] #reports-calendar .cal-range-end{
                  background:linear-gradient(135deg,#22C55E,#2DDC9A);
                  color:#0b1120;
                  font-weight:600;
                  box-shadow:0 0 0 2px rgba(34,197,94,0.6);
                }

                :root[data-theme="dark"] #reports-calendar .cal-range-between{
                  background-color:rgba(34,197,94,0.12);
                  color:#e5e7eb;
                }

                /* ---------------- Seletor de intervalo por datas (mobile) ---------------- */
                .date-range-mobile{
                  display:none;
                  padding:16px;
                  border-radius:24px;
                  width:100%;
                  box-sizing:border-box;
                  margin-top:16px;
                  gap:12px;
                  flex-direction:column;
                  background:var(--fh-glass-bg, rgba(255,255,255,0.9));
                  border:1px solid var(--fh-glass-border, rgba(255,255,255,0.7));
                  box-shadow:0 10px 25px var(--fh-glass-shadow, rgba(15,23,42,0.18));
                  backdrop-filter:blur(12px);
                  -webkit-backdrop-filter:blur(12px);
                }

                .date-range-mobile .date-field,
                .date-range-mobile .date-input{
                  display:flex;
                  flex-direction:column;
                  gap:4px;
                  width:100%;
                }

                .date-range-mobile .date-input-wrapper{
                  position:relative;
                  width:100%;
                }

                .date-range-mobile label{
                  font-size:0.85rem;
                  font-weight:500;
                  color:var(--fh-theme-text-secondary, #0b1c0e);
                }

                .date-range-mobile .date-mask{
                  padding:10px 12px;
                  border-radius:12px;
                  border:1px solid rgba(0,0,0,0.08);
                  font-size:0.9rem;
                  outline:none;
                  background:var(--fh-theme-bg-card, #ffffff);
                  color:var(--fh-theme-text-primary, #0b1c0e);
                  width:100%;
                  box-sizing:border-box;
                }

                .date-range-mobile .date-mask:focus{
                  border-color:var(--fh-primary);
                  box-shadow:0 0 0 1px var(--fh-primary);
                }

                .btn-filtrar-periodo{
                  margin-top:8px;
                  align-self:stretch;
                  width:100%;
                  padding:12px;
                  border-radius:999px;
                  border:none;
                  font-weight:600;
                  font-size:0.9rem;
                  cursor:pointer;
                  background:var(--fh-primary, #22e19f);
                  color:#ffffff;
                  box-shadow:0 12px 25px rgba(34,225,159,0.35);
                  transition:
                    transform .15s ease,
                    box-shadow .15s ease,
                    filter .15s ease;
                }

                .btn-filtrar-periodo:hover{
                  filter:brightness(.97);
                  transform:translateY(-1px);
                  box-shadow:0 16px 30px rgba(34,225,159,0.45);
                }

                .btn-filtrar-periodo:active{
                  transform:translateY(0);
                  box-shadow:0 8px 18px rgba(34,225,159,0.3);
                  filter:brightness(.94);
                }

                /* Desktop / tablet: mantém apenas os calendários visíveis */
                @media (min-width: 769px){
                  .calendar-wrapper{
                    display:block;
                  }
                  .date-range-mobile{
                    display:none;
                  }
                }

                /* Mobile: esconde os calendários e mostra o seletor de datas */
                @media (max-width: 768px){
                  .calendar-wrapper{
                    display:none;
                  }
                  .date-range-mobile{
                    display:flex;
                    width:100%;
                  }
                }

                /* Tema escuro para o seletor de datas mobile */
                :root[data-theme="dark"] .date-range-mobile{
                  background:rgba(7,12,24,0.9);
                  border-color:var(--fh-glass-border, rgba(148,163,184,0.45));
                  box-shadow:0 18px 45px var(--fh-glass-shadow, rgba(0,0,0,0.55));
                }

                :root[data-theme="dark"] .date-range-mobile label{
                  color:var(--fh-theme-text-secondary, #E2E8F0);
                }

                :root[data-theme="dark"] .date-range-mobile .date-mask{
                  background:#020617;
                  border-color:rgba(148,163,184,0.5);
                  color:var(--fh-theme-text-primary, #F9FAFB);
                }
              </style>
              <div class="row">
                <div class="col s12">
                  <div class="calendar-wrapper">
                    <div id="reports-calendar" class="cal-wrap">
                      <!-- Calendário será gerado dinamicamente via JS -->
                    </div>
                  </div>

                  <div class="date-range-mobile">
                    <div class="date-input">
                      <label for="data-inicial">Data inicial</label>
                      <div class="date-input-wrapper">
                        <input
                          id="data-inicial"
                          name="dataInicial"
                          type="text"
                          class="date-mask"
                          placeholder="dd/mm/aaaa"
                          autocomplete="off"
                        />
                      </div>
                    </div>
                    <div class="date-input">
                      <label for="data-final">Data final</label>
                      <div class="date-input-wrapper">
                        <input
                          id="data-final"
                          name="dataFinal"
                          type="text"
                          class="date-mask"
                          placeholder="dd/mm/aaaa"
                          autocomplete="off"
                        />
                      </div>
                    </div>
                    <button type="button" class="btn-filtrar-periodo">
                      Aplicar período
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="card hoverable app-glass-card chart-card relatorio-grafico-card">
            <div class="card-content">
              <div class="section-header" style="margin-bottom:.75rem;">
                <div class="section-header-accent" aria-hidden="true"></div>
                <div class="section-header-content">
                  <h2 class="section-header-title" data-reports-range>
                    Exibindo os últimos 30 dias
                  </h2>
                </div>
              </div>
              <div class="reports-chart-container grafico-container">
                <canvas
                  id="reportsChart"
                  aria-label="Gráfico de progresso de hábitos por período"
                  role="img"
                ></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="section" aria-live="polite"></div>
